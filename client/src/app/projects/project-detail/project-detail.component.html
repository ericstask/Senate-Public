<div *ngIf="project">
  <div class="heading">
    <button class="popup-btn" type="button">Edit Project</button>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
  </div>
</div>

<div #projectContent class="content"></div>

<app-modal [showModal]="showModal" (closeModalEvent)="showModal=false">
  <div class="modal-header">
    <h2>Modal Header</h2>
  </div>
  <div class="modal-body">
    <p>Modal Body</p>
  </div>
  <div class="modal-footer">
    <button>Save</button>
  </div>
</app-modal>
